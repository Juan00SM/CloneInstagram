<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <img [src]="img?img:'../../assets/icon/default.png'" />

  <ion-input [(ngModel)]="valueDescriptionPost" placeholder="Añade una descripción..."></ion-input>

  <ion-button class="ion-margin" style="margin-top: 100px;" expand="full" (click)="uploadPost()" shape="round">Subir Nuevo Post</ion-button>
</ion-content>
